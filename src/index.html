<!DOCTYPE html> 
<html lang="en">
<head>
  <link rel="stylesheet" href="styles/main.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title> 
  <style>
   
  </style>
</head>
<body>
  <div id="calculator">
    <!-- Поле за резултата -->
    <input type="text" id="result" disabled>

    <!-- Бутоните на калкулатора -->
    <div class="buttons">
      <button class="clear">C</button>
      <button class="operator">⌫</button>
      <button class="operator">%</button>
      <button class="operator">÷</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operator">x</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="operator">-</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="operator">+</button>

      <button>0</button>
      <button>.</button>
      <button></button>
      <button class="operator">=</button>
    </div>
  </div>
</body>
</html>
