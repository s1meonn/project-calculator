<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title> 
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #5a5a5a;
    }

    #calculator {
      width: 400px;
      background: #00000090;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center; /* Центрираме всичко вътре в калкулатора */
    }

    #result {
      width: 94%;
      height: 50px;
      font-size: 1.5rem;
      text-align: right;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #01000000;
      border-radius: 5px;
      background-color: #000000;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 96px);
      gap: 3px;
    }

    button {
      padding: 20px 34px;
      font-size: 2rem;
      border: none;
      border-radius: 3px;
      background-color: #3a3636;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    button:hover {
      background-color: #2e2d2de9;
    }

    .operator {
      background-color: #17161683;
    }

    .operator:hover {
      background-color: #00000063;
    }

    .clear {
      background-color: #17161683;
    }

    .clear:hover {
      background-color: #4b0600;
    }

    .equal {
        background-color: #17161683;
    }

    .equal:hover {
        background-color: #00000063
    }


  </style>
</head>
<body>
  <div id="calculator">
    <!-- Поле за резултата -->
    <input type="text" id="result" disabled>

    <!-- Бутоните на калкулатора -->
    <div class="buttons">
      <button class="clear">C</button>
      <button class="operator">⌫</button>
      <button class="operator">%</button>
      <button class="operator">÷</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operator">x</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="operator">-</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="operator">+</button>

      <button>0</button>
      <button>.</button>
      <button></button>
      <button class="equal">=</button>
    </div>
  </div>
</body>
</html>
